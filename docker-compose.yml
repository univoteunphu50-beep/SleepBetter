version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: sleepbetter_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sleepbetter_db
      MYSQL_USER: sleepbetter
      MYSQL_PASSWORD: sleepbetter123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sleepbetter_db.sql:/docker-entrypoint-initdb.d/sleepbetter_db.sql
    networks:
      - sleepbetter_network

  # Aplicaci√≥n web SleepBetter
  web:
    build: .
    container_name: sleepbetter_web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: sleepbetter_db
      MYSQL_USER: sleepbetter
      MYSQL_PASSWORD: sleepbetter123
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    networks:
      - sleepbetter_network

volumes:
  mysql_data:

networks:
  sleepbetter_network:
    driver: bridge 